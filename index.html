<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social75 - The Future of Social Activism</title>
    
    <!-- Primary Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Clash Display (Bold Headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Satoshi (Clean Body Text) -->
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bebas Neue (Secondary Headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS (Map Library) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="anonymous"
    />
    
    <!-- Global Styles -->
    <style>
      /* Smooth scrolling and baseline reset */
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Font fallback system */
      body {
        font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0A0A12;
        color: #E0E7FF;
      }
      
      /* Type hierarchy */
      h1, h2, h3, h4, .font-heading {
        font-family: 'Clash Display', 'Bebas Neue', 'Impact', sans-serif;
        font-weight: 600;
        letter-spacing: -0.025em;
        margin-top: 0;
      }
      
      /* Animation performance */
      *, *::before, *::after {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Satoshi:wght@500&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@700&display=swap" as="style">
  </body>
</html>
